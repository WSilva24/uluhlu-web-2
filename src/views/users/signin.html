<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=title %> | Uluhlu</title>
    <%- include ('../partials/head.html')%>
</head>
<body>
    <div class="fondo_relative">
        <div class="card">
            <div class="card-body">
                <a href="/"><img src="/img/logo_nuevo.png" class="mb-4 mt-4" alt=""></a>
                <h5 class="mb-4 mt-4">Sign in</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-mail" required="" autofocus="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Recuérdame</label>
                        </div>
                        <a href="javascript:void(0)">Reset password</a>
                    </div>
                    <button class="btn btn-primary btn-block">Ingresar</button>
                    <hr>
                    <p class="text-muted">Inicie sesión con</p>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-floating btn-facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-floating btn-twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-floating btn-dribbble">
                                <i class="fab fa-dribbble"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-floating btn-linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-floating btn-google">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <p class="text-muted">¿No tienes una cuenta?</p>
                    <a href="/users/signup" class="btn btn-outline-light">Crear Cuenta</a>
                </form>
            </div>
        </div>
    </div>
    <%- include ('../partials/scripts.html')%>
</body>
</html>
